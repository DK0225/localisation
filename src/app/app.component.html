<select name="locale" id="locale" (change)="selectLocale($event)" [value]="this.selectedValue">
  <option value="en-gb">English</option>
  <option value="es-es">Spanish</option>
  <option value="fr-fr">French</option>
</select>


<h1>{{ this.text.app.header }}</h1>

<div>
  <p>{{ this.text.app.greeting }}</p>
  <p>{{ this.text.app.example }}</p>
</div>

<div>
  <p>Browser Locale: {{ this.browserLocale }}</p>
</div>
